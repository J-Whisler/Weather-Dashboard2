<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="search-container" class="search-container">
        <input class="search-control" type="text" placeholder="Enter Zip Code or City Name" id="search-input">
        <button class="search-control" id="search-btn">Search</button>
    </div>
<h1>Today's Weather</h1>
<div class="main-weather-container">
    <div id="weather-container" class="weather-container">
        <div id="date" class="date"></div>
        <div id="weather-description"></div>
        <h1 id="city-header"></h1>
        <div id="weather-main"></div>
        <div id="weather-description-header"><img id="weather-icon" src="..."></div>
        <div id="weather-temp"></div>
        <div id="wind-speed" class="bottom-weather-details"></div>
        <div id="humidity" class="bottom-weather-details"></div>
        <div id="uv-index" class="uv-index"></div>  
    </div>
</div>

<h1>5-Day Forecast</h1>
<div id="future-main-container" class="5-day">
    <div id="5-weather-container" class="future-weather-container">

    </div>
    <div id="5-weather-container" class="future-weather-container">
